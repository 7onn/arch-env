  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    name:
      - aws-cli-v2-bin
      - authy
      - brave-bin
      - gdrive
      - google-cloud-sdk
      - pip-tools
      - pyenv-virtualenv
      - slack-desktop
      - tfsec-bin
      - velero-bin
      - visual-studio-code-bin
      - zoom
