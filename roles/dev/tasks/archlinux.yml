    name:
      - android-tools
      - ansible-lint
      - bridge-utils
      - dnsmasq
      - dnsutils
      - docker-compose
      - emacs
      - go
      - inetutils
      - jq
      - jdk11-openjdk
      - kubectl
      - leiningen
      - libusb-compat
      - maven
      - net-tools
      - ngrep
      - openbsd-netcat
      - packer
      - podman
      - podman-docker
      - python2
      - python-pipenv
      - python-poetry
      - python-wheel
      - twine
      - sops
      - starship
      - terraform
      - tmux
      - traceroute
      - vault
      - wireshark-qt
